<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha384-o+5dWaAxicpWsXNbxiBxHQNbMq1tRddfYsg5r/6h5cD+KZw3QfmQJdzSik6aFj3E"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Gallery search</title>
  </head>
  <body>
    <section class="header__container">
      <form class="search-form" id="search-form">
        <a href="https://pixabay.com/" target="_blank"> </a>
        <input
          class="search-form__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-form__button" type="submit">
          <img
            class="img-search"
            src="./img/search.png"
            alt="search"
            width="20"
          />
        </button>
      </form>
    </section>
    <div class="gallery">
      <ul class="gallery-list"></ul>
    </div>
    <div class="load-container">
      <button type="button" class="load-more is-hidden">Load more</button>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
